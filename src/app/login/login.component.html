      <div class="card" style="width: 34rem;height: 21rem">
        <div class="card-body">
          <h1 style="color: blue;">Login</h1>
              <form #login="ngForm" >                
                  
                  <div class="form-group">
                      <label>Name</label>
                  <input type="text"  name="name" required ngModel #name="ngModel" class="form-control"   placeholder="Enter full name" >
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password" required ngModel #password="ngModel"  class="form-control"  placeholder="Enter password">
                  </div>

                  <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" required ngModel #email="ngModel"  class="form-control"  placeholder="Enter email">
                  </div>

<br>
                      <button type="submit" class="btn btn-primary" (click)="onsubmit(login.value)"  >Submit</button>
                      <a href="/signup" style="float:right">New User</a>

                </form>
              
    </div>
